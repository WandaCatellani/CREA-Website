    <div class="container content-contact">
      <div class="row">
        <div class="col-12 col-md-6 img-form">
          <img src="images/requisitos.jpeg" class="img-fluid" alt="">
        </div>
        
        <form action="https://formspree.io/f/xrgopagq" id="my-form" method="POST" class="form-row align-items-center col-12 col-md-6 p-5 form-contac">

            <div class="col mb-5">
              <label class="active" for="name">Nombre</label>
              <input id="name" type="text" class="form-control" name="name" value="" required/>
            </div>

            <div class="col mb-5">
              <label for="lastname">Apellido</label>
              <input id="lastname" type="text" class="form-control" name="lastname" required />
            </div>

            <div class="col-12 mb-5">
              <label for="e-mail" class="text-left">Email</label>
              <input type="email" class="form-control" id="e-mail" name="_replyto" placeholder="name@example.com" required >
            </div>

            <div class="col-12 mb-5">
              <label for="textarea2">Mensaje</label>
              <textarea id="textarea2" name="message" class="form-control " required ></textarea>
            </div>
          
          <div class="col-12 mb-5 text-center">
            <button id="my-form-button" type="submit" value="Send" class="btn btn-outline-info btn-form" name="envioForm">Enviar</button>

            <p id="my-form-status"></p>
          </div>

        </form>
      </div>
    </div>
